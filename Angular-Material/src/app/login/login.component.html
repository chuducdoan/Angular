<div class="wrap-login">
  <form action="" class="form-login" [formGroup]="formLogin" (submit)="onSubmit()">
    <div>
      <mat-form-field appearance="outline" class="form-input">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Placeholder" formControlName="username">
        <mat-icon matSuffix>account_circle</mat-icon>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" class="form-input">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Placeholder" [type]="hide ? 'password' : 'text'" formControlName="password">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
      </mat-form-field>
    </div>
    <div class="form-login__rem-lost">
      <div>
        <mat-checkbox class="form-login__remember" formControlName="remember">Remember me</mat-checkbox>
      </div>
      <a class="form-login__lost-password">Lost Your password?</a>
    </div>
    <div>
      <button mat-flat-button class="form-login__button" type="submit">LOGIN</button>
    </div>
  </form>
  <div class="background-opacity"></div>
</div>
