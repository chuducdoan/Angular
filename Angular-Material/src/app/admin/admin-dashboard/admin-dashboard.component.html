<div id="wrapper">
    <app-header (toggleSideBarForMe)="toggleSideBar($event)"></app-header>
    <mat-sidenav-container class="example-container">
        <mat-sidenav mode="side" [opened]="toggle" class="sidebar">
            <app-sidebar [arrSideBar]="arrSideBar" (buttonClicked)="onButtonClickFromSideBar($event)"></app-sidebar>
        </mat-sidenav>
        <mat-sidenav-content class="wrap-content">
            <div class="main-content">
                <app-breadcrumb [breadcrumn]="breadcrumn"></app-breadcrumb>
                <router-outlet></router-outlet>
            </div>
            <div class="blog">
                <app-article></app-article>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
    <app-footer></app-footer>
</div>
