<form class="search-add">
  <div class="form-wrap-input">
      <input type="text" class="form-input" placeholder="Search" (keyup)="applyFilter($event)">
      <button mat-icon-button matSuffix>
              <mat-icon matSuffix>search</mat-icon>
      </button>
  </div>
  <button mat-flat-button color="primary" (click)="openDialogAdd()">Add</button>
</form>
<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort >

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="noidung">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nội dung </th>
        <td mat-cell *matCellDef="let element"> {{element.noidung}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="luotlike">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Lượt like </th>
        <td mat-cell *matCellDef="let element"> {{element.luotlike}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="nguoilike">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Người like </th>
        <td mat-cell *matCellDef="let element"> {{element.nguoilike}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="ngaydang">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ngày đăng </th>
      <td mat-cell *matCellDef="let element"> {{element.ngaydang | date}} </td>
  </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Thao tác </th>
        <td mat-cell *matCellDef="let element">
            <div class="action">
                <a mat-raised-button color="accent" (click)="openDialogEdit(element)">Edit</a>
                <a mat-raised-button color="warn" (click)="openDialogDelete(element.id)">Delete</a>
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator
                showFirstLastButtons
            [pageSize]="10"
                aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
