<form class="example-container" [formGroup]="formPost">
  <h2 mat-dialog-title>Form Add Post</h2>
  <mat-dialog-content class="mat-typography">
    <div>
      <mat-form-field appearance="outline" class="item-form">
        <mat-label>Nội dung</mat-label>
        <textarea matInput formControlName="noidung"></textarea>
      </mat-form-field>
    </div>
    <mat-form-field appearance="outline" class="item-form">
      <mat-label>Lượt like</mat-label>
      <input matInput type="number" formControlName="luotlike">
    </mat-form-field>
    <mat-form-field appearance="outline" class="item-form">
      <mat-label>Người like</mat-label>
      <input matInput formControlName="nguoilike">
    </mat-form-field>
    <mat-form-field appearance="outline" class="item-form">
      <mat-label>Ngày đăng</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="ngaydang">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Hủy</button>
      <button mat-raised-button color="primary" cdkFocusInitial (click)="saveAccount()">{{action}}</button>
  </mat-dialog-actions>
</form>
