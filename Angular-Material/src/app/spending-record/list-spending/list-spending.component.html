<form class="search-add" (submit)="onSubmit()">
    <div class="form-wrap-input">
        <input type="text" class="form-input" placeholder="Search">
        <button mat-icon-button matSuffix>
                <mat-icon>search</mat-icon>
        </button>
    </div>
    <button mat-flat-button color="primary" (click)="openModal()">Add</button>
</form>
<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> STT </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="ngaytao">
        <th mat-header-cell *matHeaderCellDef> Ngày tạo </th>
        <td mat-cell *matCellDef="let element"> {{element.ngaytao}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="loaichitieu">
        <th mat-header-cell *matHeaderCellDef> Loại chi tiêu </th>
        <td mat-cell *matCellDef="let element"> {{element.loaichitieu}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="sotien">
        <th mat-header-cell *matHeaderCellDef> Số tiền </th>
        <td mat-cell *matCellDef="let element"> {{element.sotien}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="ghichu">
        <th mat-header-cell *matHeaderCellDef> Ghi chú </th>
        <td mat-cell *matCellDef="let element"> {{element.ghichu}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Thao tác </th>
        <td mat-cell *matCellDef="let element">
            <div class="action">
                <a mat-raised-button color="accent">Edit</a>
                <a mat-raised-button color="warn" (click)="openModalDelete()">Delete</a>
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]"
                  showFirstLastButtons
                  [length]="100"
              [pageSize]="10"
                  aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
